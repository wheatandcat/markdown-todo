<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" ry="100" fill="#4F46E5"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" ry="100" fill="url(#grad)"/>
  
  <!-- Main checklist icon -->
  <g transform="translate(128, 80)">
    <!-- Clipboard background -->
    <rect x="32" y="0" width="192" height="280" rx="16" fill="#FFFFFF"/>
    <rect x="40" y="8" width="176" height="264" rx="8" fill="#F8FAFC"/>
    
    <!-- Clipboard clip -->
    <rect x="96" y="0" width="64" height="32" rx="8" fill="#E2E8F0"/>
    <rect x="104" y="8" width="48" height="16" rx="4" fill="#FFFFFF"/>
    
    <!-- Checkmarks -->
    <g fill="#10B981" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- First check -->
      <circle cx="72" cy="80" r="12" fill="#DCFCE7" stroke="#10B981" stroke-width="2"/>
      <polyline points="66,80 70,84 78,76" fill="none" stroke="#10B981" stroke-width="3"/>
      
      <!-- Second check -->
      <circle cx="72" cy="128" r="12" fill="#DCFCE7" stroke="#10B981" stroke-width="2"/>
      <polyline points="66,128 70,132 78,124" fill="none" stroke="#10B981" stroke-width="3"/>
      
      <!-- Third pending -->
      <circle cx="72" cy="176" r="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    </g>
    
    <!-- Task lines -->
    <g fill="#64748B">
      <rect x="96" y="76" width="96" height="8" rx="4"/>
      <rect x="96" y="124" width="120" height="8" rx="4"/>
      <rect x="96" y="172" width="80" height="8" rx="4"/>
    </g>
    
    <!-- Japanese characters タスク -->
    <text x="128" y="240" font-family="Hiragino Sans, Noto Sans CJK JP, sans-serif" font-size="24" fill="#4F46E5" text-anchor="middle" font-weight="bold">タスク</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="412" width="512" height="100" rx="0 0 100 100" fill="#312E81" opacity="0.3"/>
</svg>